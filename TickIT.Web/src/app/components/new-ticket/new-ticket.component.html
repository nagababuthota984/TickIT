<div class="container-fluid p-2 ps-4">
    <h4>New Ticket</h4>
    <div class="row justify-content-evenly new-ticket-container mx-1 p-0">
        <div class="col-7 new-ticket-form bg-white m-4 p-3">
            <label class="fw-bold my-1">Ticket Name*</label>
            <div class="row mx-1">
                <input type="text" placeholder="type here">
            </div>
            <div class="row justify-content-between mt-3 px-3">
                <div class="col-6 p-0 pe-3">
                    <label class="fw-bold my-1">Status</label>
                    <select class="form-control-sm w-100">
                        <option>Status</option>
                        <option>New</option>
                        <option>Active</option>
                        <option>Abandoned</option>
                        <option>Archived</option>
                    </select>
                </div>
                <div class="col-6 p-0 ps-3">
                    <label class="fw-bold my-1">Priority</label>
                    <select class="form-control-sm w-100">
                        <option>Priority</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-between mt-3 px-3">
                <div class="col-6 p-0 pe-3">
                    <label class="fw-bold my-1">Category</label>
                    <select class="form-control-sm w-100">
                        <option>Category</option>
                        <option>New</option>
                        <option>Active</option>
                        <option>Abandoned</option>
                        <option>Archived</option>
                    </select>
                </div>
                <div class="col-6 p-0 ps-3">
                    <label class="fw-bold my-1">Due Date</label>
                    <input type="datetime-local" class="form-control-sm d-block w-100"/>
                </div>
            </div>
            <div class="row justify-content-between mt-3 px-3">
                <div class="p-0">
                    <label class="fw-bold my-1">Attachments</label>
                    <input type="file" class="form-control-sm d-block" >
                </div>
            </div>
            <div class="row justify-content-between mt-3 px-3">
                <div class="p-0">
                    <label class="fw-bold my-1">Description</label>
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                        <ngx-editor [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
                      </div>
                </div>
            </div>
            <div class="row justify-content-between mt-3 px-3">
                <div class="col-6 p-0 pe-3">
                </div>
                <div class="col-6 p-0 ps-3 mt-3">
                    <button type="button" class="btn btn-primary float-end ms-3">Submit</button>
                    <button type="button" class="btn btn-outline-danger float-end me-3">Cancel</button>
                </div>
            </div>
        </div>
        <div class="col-4 bg-white m-4 p-3">
            <h5>Old Tickets</h5>
        </div>
    </div>
</div>
