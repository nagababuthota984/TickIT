<div>
   <h2 class="new-ticket">New Ticket</h2>
  <div class="add-ticket container-flex">
    <div class="left-div">

    </div>

    <form [formGroup]="addTicket" (ngSubmit)="onSave()" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name" formControlName="name">
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input type="description" class="form-control" id="description" formControlName="description">
        </div>

        <button type="submit" class="btn btn-primary create-ticket-btn"> Add </button>
    </form>
  </div>
</div>
